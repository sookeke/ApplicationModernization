apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: storefront-mf-catalog-pr
spec:
  pipelineRef:
    name: storefront-mf-catalog
  workspaces:
  - name: shared-data
    volumeClaimTemplate:
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
  params:
  - name: repo-url
    value: https://github.com/IBM/application-modernization-javaee-quarkus
  - name: project-name
    value: app-mod-tekton-dev